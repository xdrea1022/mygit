<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="sass/style.css" rel="stylesheet" type="text/css">
    <link href="sass/register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 头部 -->
    <div id="top">
        <div class="_auto">
            <a href="index.html" class="logo">
                <img src="imgs/logo.png" alt="">
            </a>
            <span class="tit">注册</span>
        </div>
    </div>

    <!-- 注册 -->
    <div id="register">
        <div class="_auto">
            <p class="r-login">我已经注册，现在就&nbsp;<a href="login.html" class="red">登录</a></p>
            <div class="bottom">
                <div class="bottom-main">
                    <p>
                        <span>验证码</span>
                        <input type="text" value="图形验证码" class="txt-code">
                        <i class="randomNum">验证码</i>
                        <a href="#">换一张</a>
                    </p>
                    <p>
                        <span>手机号/账号</span>
                        <input type="text " id="user" class="tell" value="">
                    </p>
                    <p>
                        <span>手机验证码</span>
                        <input type="text" name="" class="txt-code">
                        <a href="#" class="tellcode">获取验证码</a>
                    </p>
                    <p>
                        <span>设置密码</span>
                        <input type="password" name="" class="pass" id="pass">
                    </p>
                    <p>
                        <span>确认密码</span>
                        <input type="password" name="" class="pass">
                    </p>
                    <p>
                        <span>邀请码</span>
                        <input type="text" name="" class="code">
                    </p>
                    <em class="em"></em>
                    <p>
                        <input type="checkbox" name="" id="" class="check">
                        <b class="green">我一阅读并同意<a href="#">《易果服务协议》</a><a href="#">《隐私政策》</a></b>
                    </p>
                    <p>
                        <a href="#" id="reg" class="btnGreen">注&nbsp;册</a>
                    </p>
                </div>
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>
<script src="data/js/cookie.js"></script>
<script src="data/js/register.js"></script>
</html>
